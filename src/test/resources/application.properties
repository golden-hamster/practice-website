#spring.datasource.url=jdbc:h2:tcp://localhost/~/jpashop;
#spring.datasource.username=sa

spring.profiles.active=test


spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

mybatis.type-aliases-package=com.hello.myfirstwebsite.domain
mybatis.mapper-locations=classpath*:mybatis/PostMapper.xml, classpath*:mybatis/CommentMapper.xml

mybatis.configuration.map-underscore-to-camel-case=true

server.servlet.session.tracking-modes=cookie

logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.jdbc=debug

